      <main>        

        <!-- Modal Eintrag Hinzufügen Trigger -->
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large red button-add-forumEintrag modal-trigger" href="#modal-forum">
            <i class="large material-icons tooltipped" data-position="left" data-delay="50" data-tooltip="Eintrag hinzufügen">add</i>
          </a>           
        </div>
        
        <!-- hier kommt das Forum rein -->
        <div class="forum-list">
          <div class="row forum-list-cards"></div>    
        </div>

        

      </main>

      <!-- Modal Structure // Neue Nachricht Forum -->
      <div id="modal-forum" class="modal modal-fixed-footer forum-modal">
        <div class="modal-content forum">
          <div class="row">
            <h1 class="input-titel">Eintrag hinzufügen</h1>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="forum-titel" type="text" class="validate">
                  <label for="forum-titel">Titel</label>
                </div>                        
              </div>              
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="forum-nachricht" class="materialize-textarea"></textarea>
                  <label for="forum-nachricht">Ihre Nachricht</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Abbrechen</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="button-save-forumNachricht">Speichern</a>
        </div>
      </div>

      <!-- Modal Structure // Forum Nachricht löschen -->
      <div id="modal-forum-loeschen" class="modal modal-container">
        <div class="modal-content forumItem-loeschen">
          <h4 class="modal-forumItem-loeschen-titel">Eintrag endgültig löschen?</h4>          
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Abbrechen</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="btn-modal-forumItem-loeschen">Löschen</a>
        </div>
      </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <script src="client.js"></script>
