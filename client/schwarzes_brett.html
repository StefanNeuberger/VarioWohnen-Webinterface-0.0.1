      <main>        

        <!-- Modal Trigger -->
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large red" modal-trigger" href="#modal-SB">
            <i class="large material-icons tooltipped" data-position="left" data-delay="50" data-tooltip="Eintrag hinzufügen">add</i>
          </a>           
        </div>
        
        <div class="schwarzes-brett-list">
          <div class="row schwarzes-brett-list-cards"></div>    
        </div>

        

      </main>

      <!-- Modal Structure // Neue Nachricht schwarzes Brett -->
      <div id="modal-addSB" class="modal modal-fixed-footer schwarzesBrett-modal">
        <div class="modal-content schwarzes-brett">
          <div class="row">
            <h1 class="input-titel">Nachricht hinzufügen</h1>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="SB-titel" type="text" class="validate">
                  <label for="SB-titel">Titel</label>
                </div>                        
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" class="datepicker" id="Verfallsdatum-datePicker">
                  <label for="verfallsdatum-datePicker">Verfallsdatum wählen (optional)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="SB-nachricht" class="materialize-textarea"></textarea>
                  <label for="SB-nachricht">Ihre Nachricht</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Abbrechen</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="button-save-schwarzesBrettNachricht">Speichern</a>
        </div>
      </div>

      <!-- Modal Structure // SB Nachricht löschen -->
      <div id="modal3" class="modal modal-container">
        <div class="modal-content SBItem-loeschen">
          <h4 class="modal-SBItem-loeschen-titel">Eintrag endgültig löschen?</h4>          
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Abbrechen</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="btn-modal-SBItem-loeschen">Löschen</a>
        </div>
      </div>
